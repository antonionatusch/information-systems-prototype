<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Vacaciones</title>
    <link rel="stylesheet" href="../css/homestyles.css">
    <link rel="stylesheet" href="../css/crudpermisostyles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <h1>ASIMCO S.R.L.</h1>
                <img src="../img/asimco.jpg" alt="ASIMCO Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="gestionar-tipo-permiso.html">Tipo de Permiso</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="table-container">
            <h2>Permisos Recientes</h2>
            <button id="btn-create" class="button btn-create">Ingresar Permiso</button>
            <table id="table-requests" class="styled-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Unidad</th>
                        <th>Hora de Inicio</th>
                        <th>Hora de Fin</th>
                        <th>Motivo</th>
                        <th>Observacion</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <!--  -->
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
        </section>

        <div id="form-modal" class="form-modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2>Ingresar Permiso</h2>
                <form id="form-permit">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="unit">Unidad:</label>
                    <select name="unit">
                        <option value="" disabled selected></option>
                        <option value="licencia-con-goce">Departamento de Auditoria</option>
                        <option value="licencia-sin-goce">Departamento de Administración</option>
                        <option value="licencia-cargo-vacacion">Departamento de Contabilidad</option>
                    </select>
                    
                    <div class="form-row">
                        <div>
                            <label for="start-time">Periodo:</label>
                            <input type="time" id="start-time" name="start-time" required>
                        </div>
                        
                        <div>
                            <label for="end-time"> </label>
                            <input type="time" id="end-time" name="end-time" required>
                        </div>
                    </div>
                        
                    <label for="reason">Tipo de Permiso:</label>
                    <select name="reason">
                        <option value="" disabled selected></option>
                        <option value="licencia-con-goce">Licencia con Goce de Haber</option>
                        <option value="licencia-sin-goce">Licencia sin Goce de Haber</option>
                        <option value="licencia-cargo-vacacion">Licencia con Cargo a Vacacion</option>
                    </select>
                    
                    <label for="description">Observaciones:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                    
                    <div class="form-footer">
                        <button type="submit" class="btn-send">Enviar Permiso</button>
                        <button type="button" class="btn-cancel" onclick="window.location.href='./gestionar-permiso.html'">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ASIMCO S.R.L. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/permiso-crud.js"></script>
</body>
</html>
