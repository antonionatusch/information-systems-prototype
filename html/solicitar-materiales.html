<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Materiales</title>
  <link rel="stylesheet" href="../css/homestyles.css">
  <link rel="stylesheet" href="../css/ordermaterialstyles.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <h1>ASIMCO S.R.L.</h1>
        <img src="../img/asimco.jpg" alt="ASIMCO Logo" class="logo">
      </div>
      <ul class="nav-links">
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="material.html">Material de Escritorio</a></li>
        <li><a href="gestionar-tipo-material.html">Tipo de Material</a></li>
        <li><a href="solicitar-materiales.html" class="active">Solicitar Materiales</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="crud-container">
      <h2>Solicitar Materiales</h2>
      <form id="request-form" class="form-grid">
        <div class="form-group">
          <label for="material">Material:</label>
          <select id="material" required></select>
        </div>
        <div class="form-group">
          <label for="quantity">Cantidad:</label>
          <input type="number" id="quantity" required>
        </div>
        <div class="form-group">
          <label for="unit">Unidad de Medida:</label>
          <span id="unit-display"></span>
        </div>
        <div class="form-group">
          <label for="requester">Solicitante:</label>
          <input type="text" id="requester" readonly>
        </div>
        <div class="form-group">
          <label for="date">Fecha:</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-buttons">
          <button type="submit" class="btn">Solicitar</button>
        </div>
      </form>
      <table>
        <thead>
          <tr>
            <th>Material</th>
            <th>Cantidad</th>
            <th>Unidad</th>
            <th>Solicitante</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="requests-table"></tbody>
      </table>

    </div>
  </main>
  <footer>
    <p>&copy; 2024 ASIMCO S.R.L. Todos los derechos reservados.</p>
  </footer>
  <script src="../js/solicitar-materiales.js"></script>
</body>

</html>
