<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Vacaciones</title>
    <link rel="stylesheet" href="../css/homestyles.css">
    <link rel="stylesheet" href="../css/crudvacacionstyles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <h1>ASIMCO S.R.L.</h1>
                <img src="../img/asimco.jpg" alt="ASIMCO Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="gestionar-tipo-vacacion.html">Tipo de Vacación</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="table-container">
            <h2>Solicitudes Recientes</h2>
            <button id="btn-create" class="button btn-create">Solicitar Vacación</button>
            <table id="table-requests" class="styled-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Jefe Inmediato</th>
                        <th>Fecha de Inicio</th>
                        <th>Fecha de Fin</th>
                        <th>Hora Inicio</th>
                        <th>Hora Fin</th>
                        <th>Tipo de Vacación</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!--  -->
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
        </section>

        <div id="form-modal" class="form-modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2>Solicitar Vacación</h2>
                <form id="form-vacation">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="boss">Jefe Inmediato:</label>
                    <input type="text" id="boss" name="boss" required>

                    <div class="form-row">
                        <div>
                            <label for="start-date">Fecha de Inicio:</label>
                            <input type="date" id="start-date" name="start-date" required>
                        </div>
                        <div>
                            <label for="end-date">Fecha de Fin:</label>
                            <input type="date" id="end-date" name="end-date" required>
                        </div>
                    </div>
                
                    <div class="form-row">
                        <div>
                            <label for="start-time">Hora de Inicio:</label>
                            <input type="time" id="start-time" name="start-time" required>
                        </div>
                        <div>
                            <label for="end-time">Hora de Fin:</label>
                            <input type="time" id="end-time" name="end-time" required>
                        </div>
                    </div>
                    
                    <label for="reason">Tipo de Vacación:</label>
                    <select id="reason" name="reason">
                        <option value="" disabled selected></option>
                    </select>
                    
                    <label for="description">Observaciones:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                    
                    <div class="form-footer">
                        <button type="submit" class="btn-send">Enviar Solicitud</button>
                        <button type="button" class="btn-cancel" onclick="window.location.href='./gestionar-vacacion.html'">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ASIMCO S.R.L. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/vacacion-crud.js"></script>
</body>
</html>
