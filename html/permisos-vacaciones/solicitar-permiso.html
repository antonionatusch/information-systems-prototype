<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Vacaciones</title>
    <link rel="stylesheet" href="../../css/homestyles.css">
    <link rel="stylesheet" href="../../css/permisostyles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <h1>ASIMCO S.R.L.</h1>
                <img src="../../img/asimco.jpg" alt="ASIMCO Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="gestionar-permiso.html">Permisos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Ingresar Permiso</h2>
            <form id="form-permit">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="boss">Jefe Inmediato:</label>
                <input type="text" id="boss" name="boss" required>

                <label for="unit">Unidad:</label>
                <select name="unit">
                    <option value="" disabled selected></option>
                    <option value="licencia-con-goce">Departamento de Auditoria</option>
                    <option value="licencia-sin-goce">Departamento de Administraci√≥n</option>
                    <option value="licencia-cargo-vacacion">Departamento de Contabilidad</option>
                </select>
                
                <label for="start-time">Fecha de Inicio:</label>
                <input type="time" id="start-time" name="start-time" required>
                
                <label for="end-time">Fecha de Fin:</label>
                <input type="time" id="end-time" name="end-time" required>

                <label for="reason">Tipo de Permiso:</label>
                <select name="reason">
                    <option value="" disabled selected></option>
                    <option value="licencia-con-goce">Licencia con Goce de Haber</option>
                    <option value="licencia-sin-goce">Licencia sin Goce de Haber</option>
                    <option value="licencia-cargo-vacacion">Licencia con Cargo a Vacacion</option>
                </select>
                
                <label for="description">Observaciones:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
                
                <div class="form-footer">
                    <button type="submit" class="btn-send">Enviar Solicitud</button>
                    <button type="button" class="btn-cancel" onclick="window.location.href='permisos.html'">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ASIMCO S.R.L. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/permiso.js"></script>
</body>
</html>
