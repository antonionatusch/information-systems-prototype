<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Vacaciones</title>
    <link rel="stylesheet" href="../css/homestyles.css">
    <link rel="stylesheet" href="../css/crudtipovacacionstyles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <h1>ASIMCO S.R.L.</h1>
                <img src="../img/asimco.jpg" alt="ASIMCO Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="gestionar-vacacion.html">Vacaciones</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="table-container">
            <h2>Tipos de Vacación</h2>
            <button id="btn-create" class="button btn-create">Crear Tipo de Vacación</button>
            <table id="table-requests" class="styled-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!--  -->
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
        </section>

        <div id="form-modal" class="form-modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2>Reporte según Tipo de Vacación</h2>
                <form id="form-vacation">
                    
                    <label for="type-vacation">Tipo de Vacación:</label>
                    <select id="type-vacation" name="type-vacation">
                        <option value="" disabled selected></option>
                        <option value="vacacion-anual">Vacación Anual</option>
                        <option value="maternidad">Maternidad</option>
                        <option value="enfermedad">Enfermedad</option>
                        <option value="otros">Otros</option>
                        <option value="licencia-con-goce">Licencia con Goce de Haber</option>
                        <option value="licencia-sin-goce">Licencia sin Goce de Haber</option>
                    </select>
                    
                    <div class="form-footer">
                        <button type="submit" class="btn-send">Generar Reporte</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ASIMCO S.R.L. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/tipo-vacacion-crud.js"></script>
</body>
</html>
