<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Empleados</title>
  <link rel="stylesheet" href="../../css/homestyles.css">
  <link rel="stylesheet" href="../../css/crudstyles.css">
</head>

<body>
  <header>
    <nav class="navbar">

      <div class="logo-container">
        <h1>ASIMCO S.R.L.</h1>
        <img src="../../img/asimco.jpg" alt="ASIMCO Logo" class="logo">
      </div>
      <ul class="nav-links">
        <li><a href="../../index.html">Inicio</a></li>
        <li><a href="../rrhh/recursos-humanos.html">Recursos Humanos</a></li>
        <li><a href="../correspondencia/correspondencia.html">Correspondencia</a></li>

        <li><a href="../permisos-vacaciones/permisos.html">Permisos</a></li>
        <li><a href="../permisos-vacaciones/vacaciones.html">Vacaciones</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="crud-container">
      <div class="action-buttons">
        <button id="create-new" class="btn">Crear Nuevo</button>
        <button id="back-to-home" class="btn">Volver al Inicio</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Carnet</th>
            <th>Fecha de Ingreso</th>
            <th>Fecha de Nacimiento</th>
            <th>Cargo</th>
            <th>Unidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="employee-table"></tbody>
      </table>
    </div>
    <div id="form-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Crear/Modificar Empleado</h3>
        <form id="employee-form">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>

          <label for="carnet">Carnet:</label>
          <input type="text" id="carnet" name="carnet" required>

          <label for="hire-date">Fecha de Ingreso:</label>
          <input type="date" id="hire-date" name="hire-date" required>

          <label for="birth-date">Fecha de Nacimiento:</label>
          <input type="date" id="birth-date" name="birth-date" required>

          <label for="role">Cargo:</label>
          <input type="text" id="role" name="role" required>

          <label for="unit">Unidad:</label>
          <input type="text" id="unit" name="unit" required>

          <label for="username">Nombre de Usuario:</label>
          <input type="text" id="username" name="username" required>

          <label for="password">Contrase√±a:</label>
          <input type="password" id="password" name="password" required>

          <button type="submit">Guardar</button>
        </form>
      </div>
    </div>
  </main>
  <script src="../../js/organizacion/empleados-crud.js"></script>
</body>

</html>
