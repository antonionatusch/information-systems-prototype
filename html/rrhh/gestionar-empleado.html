<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Vacaciones</title>
    <link rel="stylesheet" href="../../css/homestyles.css">
    <link rel="stylesheet" href="../../css/permisos-vacaciones/crudvacacionstyles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <h1>ASIMCO S.R.L.</h1>
                <img src="../../img/asimco.jpg" alt="ASIMCO Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html">Inicio</a></li>
                <li><a href="gestionar-cargos.html">Cargos</a></li>
                <li><a href="gestionar-departamento.html">Departamentos</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="table-container">
            <h2>Empleados</h2>
            <button id="btn-create" class="button btn-create">Registrar Empleado</button>
            <table id="table-requests" class="styled-table">
                <thead>
                    <tr>
                        <th>Carnet</th>
                        <th>Nombre</th>
                        <th>Cargo</th>
                        <th>Unidad</th>
                        <th>Fecha Nacimiento</th>
                        <th>Fecha Ingreso</th>
                        <th>Usuario</th>
                        <th>Contraseña</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!--  -->
                    <tr>
                        
                    </tr>
                </tbody>
            </table>
        </section>

        <div id="form-modal" class="form-modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2>Registrar Empleado</h2>
                <form id="form-employee">
                    <label for="carnet">Carnet:</label>
                    <input type="text" id="carnet" name="carnet" required>

                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="position">Cargo:</label>
                    <select id="position" name="position">
                        <option value="" disabled selected></option>
                    </select>

                    <label for="unit">Unidad:</label>
                    <select id="unit" name="unit">
                        <option value="" disabled selected></option>
                    </select>

                    <div class="form-row">
                        <div>
                            <label for="birth-date">Fecha de Nacimiento:</label>
                            <input type="date" id="birth-date" name="birth-date" required>
                        </div>
                        <div>
                            <label for="entry-date">Fecha de Ingreso:</label>
                            <input type="date" id="entry-date" name="entry-date" required>
                        </div>
                    </div>

                    <label for="user">Nombre de Usuario:</label>
                    <input type="text" id="user" name="user" required>

                    <label for="password">Contraseña de Usuario:</label>
                    <input type="text" id="password" name="password" required>
                    
                    <div class="form-footer">
                        <button type="submit" class="btn-send">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ASIMCO S.R.L. Todos los derechos reservados.</p>
    </footer>
    <script src="../../js/rrhh/empleados-crud.js"></script>
</body>
</html>
