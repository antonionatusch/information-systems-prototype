<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte por Tipo de Material</title>
    <link rel="stylesheet" href="../../css/ordermaterialstyles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>ASIMCO S.R.L.</h1>
            <ul class="nav-links">
                <li><a href="reportes-materiales.html">Volver</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="crud-container">
            <h2>Reporte de Solicitudes por Tipo de Material</h2>
            <form id="reporte-tipo-form" class="form-grid">
                <div class="form-group">
                    <label for="tipo-material">Tipo de Material</label>
                    <select id="tipo-material" required>
                        <option value="" disabled selected>Seleccione un tipo</option>
                        <!-- Opciones dinÃ¡micas desde localStorage -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="fecha-inicio">Fecha de Inicio</label>
                    <input type="date" id="fecha-inicio" required>
                </div>
                <div class="form-group">
                    <label for="fecha-fin">Fecha de Fin</label>
                    <input type="date" id="fecha-fin" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn">Generar Reporte</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ASIMCO S.R.L. Todos los derechos reservados.</p>
    </footer>
    <script src="../../js/material/reporte-tipo-material.js"></script>
</body>
</html>
