<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Propuestas</title>
  <link rel="stylesheet" href="../../css/homestyles.css">
  <link rel="stylesheet" href="../../css/crudstyles.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <h1>Gestionar Propuestas</h1>
      <ul class="nav-links">
        <li><a href="../../index.html">Inicio</a></li>
        <li><a href="propuestas.html">Propuestas</a></li>
        <li><a href="../permisos-vacaciones/permisos.html">Permisos</a></li>
        <li><a href="../permisos-vacaciones/vacaciones.html">Vacaciones</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="crud-container">
      <div class="action-buttons">
        <button id="create-new" class="btn">Crear Propuesta</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Tipo</th>
            <th>Destinatario</th>
            <th>Responsable</th>
            <th>Monto</th>
            <th>Contrato</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="proposal-table"></tbody>
      </table>
    </div>
    <div id="form-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Crear/Modificar Propuesta</h3>
        <form id="proposal-form">
          <label for="codigo">Código:</label>
          <input type="text" id="codigo" name="codigo" required>

          <label for="tipo">Tipo de Propuesta:</label>
          <select id="tipo" name="tipo" required></select>

          <label for="destinatario">Destinatario:</label>
          <select id="destinatario" name="destinatario" required></select>

          <label for="responsable">Responsable:</label>
          <select id="responsable" name="responsable" required></select>

          <label for="contract-selector">Contrato:</label>
          <select id="contract-selector" name="contract"></select>

          <label for="monto">Monto:</label>
          <input type="number" id="monto" name="monto" readonly>

          <button type="submit" class="btn">Guardar</button>
        </form>
      </div>
    </div>
  </main>
  <script src="../../js/correspondencia/gestionar-propuestas.js"></script>
</body>

</html>
