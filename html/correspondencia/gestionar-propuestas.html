<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Propuestas</title>
    <link rel="stylesheet" href="../../css/homestyles.css">
    <link rel="stylesheet" href="../../css/crudstyles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Gestionar Propuestas</h1>
        </nav>
    </header>
    <main>
        <div class="crud-container">
            <div class="action-buttons">
                <button id="create-new" class="btn">Crear Propuesta</button>
                <button id="back-to-home" class="btn">Volver al Inicio</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Tipo</th>
                        <th>Contrato</th>
                        <th>Destinatario</th>
                        <th>Responsable</th>
                        <th>Monto</th>
                        <th>Fechas</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="propuestas-table"></tbody>
            </table>
        </div>
        <div id="form-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Crear/Modificar Propuesta</h3>
                <form id="propuesta-form">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" name="codigo" required>

                    <label for="tipo">Tipo de Propuesta:</label>
                    <select id="tipo" name="tipo" required></select>

                    <!-- <label for="contrato">Contrato:</label> -->
                    <!-- <select id="contrato" name="contrato" required></select> -->

                    <label for="destinatario">Destinatario:</label>
                    <input type="text" id="destinatario" name="destinatario" required>

                    <label for="responsable">Responsable:</label>
                    <input type="text" id="responsable" name="responsable" required>

                    <label for="monto">Monto:</label>
                    <input type="number" id="monto" name="monto" required>

                    <label for="fecha-inicio">Fecha de Inicio:</label>
                    <input type="date" id="fecha-inicio" name="fecha-inicio" required>

                    <label for="fecha-termino">Fecha de Término:</label>
                    <input type="date" id="fecha-termino" name="fecha-termino" required>

                    <button type="submit" class="btn">Guardar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../../js/correspondencia/gestionar-propuestas.js"></script>
</body>
</html>
