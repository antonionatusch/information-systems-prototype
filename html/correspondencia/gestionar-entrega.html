<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Entregas</title>
    <link rel="stylesheet" href="../../css/homestyles.css">
    <link rel="stylesheet" href="../../css/crudstyles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Gestionar Entregas</h1>
        </nav>
    </header>
    <main>
        <div class="crud-container">
            <div class="action-buttons">
                <button id="create-new" class="btn">Registrar Entrega</button>
                <button id="back-to-home" class="btn" onclick="window.location.href='../../index.html';">Volver al Inicio</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Código Correspondencia</th>
                        <th>Fecha Correspondencia</th>
                        <th>Hora Correspondencia</th>
                        <th>Asunto</th>
                        <th>Remitente</th>
                        <th>Destinatario</th>
                        <th>Depositante</th>
                        <th>Receptor</th>
                        <th>Fecha Entrega</th>
                        <th>Hora Entrega</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="entregas-table"></tbody>
            </table>
        </div>
        <div id="form-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Registrar/Modificar Entrega</h3>
                <form id="entrega-form">
                    <label for="codigo-correspondencia">Código de la Correspondencia:</label>
                    <select id="codigo-correspondencia" name="codigo-correspondencia" required></select>

                    <label for="fecha-correspondencia">Fecha de la Correspondencia:</label>
                    <input type="date" id="fecha-correspondencia" name="fecha-correspondencia" readonly>

                    <label for="hora-correspondencia">Hora de la Correspondencia:</label>
                    <input type="time" id="hora-correspondencia" name="hora-correspondencia" readonly>

                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" readonly>

                    <label for="remitente">Remitente:</label>
                    <input type="text" id="remitente" name="remitente" readonly>

                    <label for="destinatario">Destinatario:</label>
                    <input type="text" id="destinatario" name="destinatario" readonly>

                    <label for="depositante">Depositante:</label>
                    <input type="text" id="depositante" name="depositante" required>

                    <label for="receptor">Receptor:</label>
                    <input type="text" id="receptor" name="receptor" required>

                    <label for="fecha-entrega">Fecha de la Entrega:</label>
                    <input type="date" id="fecha-entrega" name="fecha-entrega" required>

                    <label for="hora-entrega">Hora de la Entrega:</label>
                    <input type="time" id="hora-entrega" name="hora-entrega" required>

                    <button type="submit" class="btn">Guardar</button>
                    <button type="button" id="cancel-button" class="btn">Cancelar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Sistema de Gestión</p>
    </footer>
    <script src="../../js/correspondencia/entregas-crud.js"></script>
</body>
</html>
