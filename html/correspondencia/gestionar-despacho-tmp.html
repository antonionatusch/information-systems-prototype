<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Despacho</title>
    <link rel="stylesheet" href="../../css/homestyles.css">
    <link rel="stylesheet" href="../../css/crudstyles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Gestionar Despachos</h1>
        </nav>
    </header>
    <main>
        <div class="crud-container">
            <div class="action-buttons">
                <button id="create-new" class="btn">Registrar Despacho</button>
                <button id="back-to-home" class="btn">Volver al Inicio</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Receptor</th>
                        <th>Despachante</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="despachos-table"></tbody>
            </table>
        </div>
        <div id="form-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Registrar Despacho</h3>
                <form id="despacho-form">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" name="codigo" required>

                    <label for="receptor">Receptor:</label>
                    <input type="text" id="receptor" name="receptor" required>

                    <label for="despachante">Despachante:</label>
                    <input type="text" id="despachante" name="despachante" required>

                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>

                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" name="hora" required>

                    <button type="submit" class="btn">Registrar</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../../js/correspondencia/despacho-crud-tmp.js"></script>
</body>
</html>
