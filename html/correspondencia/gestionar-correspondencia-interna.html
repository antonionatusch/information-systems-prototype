<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Correspondencia Interna</title>
  <link rel="stylesheet" href="../../css/homestyles.css">
  <link rel="stylesheet" href="../../css/crudstyles.css">
  <style>
    .hidden { display: none; }
    .field-group { margin-bottom: 15px; }
    .radio-group { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
    .radio-group label { display: flex; align-items: center; gap: 5px; }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <h1>Gestionar Correspondencia Interna</h1>
    </nav>
  </header>

  <main>
    <div class="crud-container">
      <!-- Selección de Tipo -->
      <div class="radio-group">
        <label>
          <input type="radio" name="tipo-correspondencia" id="tipo-recepcion" value="recepcion" checked>
          Recepción
        </label>
        <label>
          <input type="radio" name="tipo-correspondencia" id="tipo-envio" value="envio">
          Envío
        </label>
      </div>

      <!-- Formulario -->
      <form id="correspondencia-form">
        <div class="field-group">
          <label for="codigo">Código:</label>
          <input type="text" id="codigo" name="codigo" required>
        </div>

        <div class="field-group">
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha" required>
        </div>

        <div class="field-group">
          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora" required>
        </div>

        <div class="field-group">
          <label for="asunto">Asunto:</label>
          <textarea id="asunto" name="asunto" required></textarea>
        </div>

        <!-- Remitente -->
        <div class="field-group" id="remitente-group">
          <label for="remitente">Remitente:</label>
          <input type="text" id="remitente" name="remitente">
        </div>

        <!-- Despachante -->
        <div class="field-group hidden" id="despachante-group">
          <label for="despachante">Despachante:</label>
          <input type="text" id="despachante" name="despachante">
        </div>

        <div class="field-group">
          <label for="destinatario">Destinatario:</label>
          <input type="text" id="destinatario" name="destinatario" required>
        </div>

        <!-- Botones -->
        <div style="margin-top: 20px;">
          <button type="submit" class="btn">Guardar</button>
          <button type="reset" class="btn">Cancelar</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tipoRecepcion = document.getElementById('tipo-recepcion');
      const tipoEnvio = document.getElementById('tipo-envio');
      const remitenteGroup = document.getElementById('remitente-group');
      const despachanteGroup = document.getElementById('despachante-group');

      // Mostrar u ocultar campos según selección
      tipoRecepcion.addEventListener('change', () => {
        remitenteGroup.classList.remove('hidden');
        despachanteGroup.classList.add('hidden');
      });

      tipoEnvio.addEventListener('change', () => {
        despachanteGroup.classList.remove('hidden');
        remitenteGroup.classList.add('hidden');
      });
    });
  </script>
</body>

</html>
