<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Despachos</title>
  <link rel="stylesheet" href="../../css/homestyles.css">
  <link rel="stylesheet" href="../../css/crudstyles.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <h1>Gestionar Despachos</h1>
      <ul class="nav-links">
        <li><a href="../../index.html">Inicio</a></li>
        <li><a href="correspondencia.html">Correspondencia</a></li>
        <li><a href="../permisos-vacaciones/permisos.html">Permisos</a></li>
        <li><a href="../permisos-vacaciones/vacaciones.html">Vacaciones</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="crud-container">
      <div class="action-buttons">
        <button id="create-new" class="btn">Crear Despacho</button>
        <button id="back-to-home" class="btn">Volver al Inicio</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Receptor</th>
            <th>Despachante</th>
            <th>Fecha Entrega</th>
            <th>Hora Entrega</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="despacho-table"></tbody>
      </table>
    </div>

    <!-- Modal para crear/modificar despacho -->
    <div id="form-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Crear/Modificar Despacho</h3>
        <form id="despacho-form">
          <label for="codigo-correspondencia">Código Correspondencia:</label>
          <select id="codigo-correspondencia" required></select>

          <label for="fecha-correspondencia">Fecha de Correspondencia:</label>
          <input type="date" id="fecha-correspondencia" readonly>

          <label for="hora-correspondencia">Hora:</label>
          <input type="time" id="hora-correspondencia" readonly>

          <label for="asunto">Asunto:</label>
          <input type="text" id="asunto" readonly>

          <label for="despachante">Despachante:</label>
          <select id="despachante" required></select>

          <label for="destinatario">Destinatario:</label>
          <input type="text" id="destinatario" readonly>

          <label for="receptor">Receptor:</label>
          <select id="receptor" required></select>

          <label for="fecha-entrega">Fecha de Entrega:</label>
          <input type="date" id="fecha-entrega" required>

          <label for="hora-entrega">Hora de Entrega:</label>
          <input type="time" id="hora-entrega" required>

          <button type="submit" class="btn">Guardar</button>
        </form>
      </div>
    </div>
  </main>
  <script src="../../js/correspondencia/despacho-crud-tmp.js"></script>
</body>

</html>
