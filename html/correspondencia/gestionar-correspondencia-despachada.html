<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Correspondencia Despachada</title>
  <link rel="stylesheet" href="../../css/homestyles.css">
  <link rel="stylesheet" href="../../css/correspondenciastyles.css">
  <link rel="stylesheet" href="../../css/crudstyles.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <h1>Gestionar Correspondencia Despachada</h1>
      <ul class="nav-links">
        <li><a href="../../index.html">Inicio</a></li>
        <li><a href="correspondencia.html">Correspondencia</a></li>

        <li><a href="../permisos-vacaciones/permisos.html">Permisos</a></li>
        <li><a href="../permisos-vacaciones/vacaciones.html">Vacaciones</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="crud-container">
      <div class="action-buttons">
        <button id="create-new" class="btn">Crear Correspondencia</button>
        <button id="back-to-home" class="btn">Volver al Inicio</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Asunto</th>
            <th>Despachante</th>
            <th>Destinatario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="despachada-table"></tbody>
      </table>
    </div>
    <div id="form-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Crear/Modificar Correspondencia Despachada</h3>
        <form id="despachada-form">
          <label for="codigo">Código:</label>
          <input type="text" id="codigo" name="codigo" required>

          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha" required>

          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora" required>

          <label for="asunto">Asunto:</label>
          <input type="text" id="asunto" name="asunto" required>

          <label for="despachante">Despachante:</label>
          <input type="text" id="despachante" name="despachante" required>

          <label for="destinatario">Destinatario:</label>
          <input type="text" id="destinatario" name="destinatario" required>

          <button type="submit" class="btn">Guardar</button>
        </form>
      </div>
    </div>
  </main>
  <script src="../../js/correspondencia-despachada-crud.js"></script>
</body>

</html>
