<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Vacaciones</title>
    <link rel="stylesheet" href="../css/homestyles.css">
    <link rel="stylesheet" href="../css/vacacionstyles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <h1>ASIMCO S.R.L.</h1>
                <img src="../img/asimco.jpg" alt="ASIMCO Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="gestionar-vacacion.html">Solicitudes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2>Solicitar Vacacion</h2>
            <form id="form-vacation">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="start-date">Fecha de Inicio:</label>
                <input type="date" id="start-date" name="start-date" required>
                
                <label for="end-date">Fecha de Fin:</label>
                <input type="date" id="end-date" name="end-date" required>

                <label for="reason">Motivo:</label>
                <select name="reason">
                    <option value="" disabled selected></option>
                    <option value="vacacion-anual">Vacaci√≥n Anual</option>
                    <option value="maternidad">Maternidad</option>
                    <option value="enfermedad">Enfermedad</option>
                    <option value="otros">Otros</option>
                    <option value="licencia-con-goce">Licencia con Goce de Haber</option>
                    <option value="licencia-sin-goce">Licencia sin Goce de Haber</option>
                </select>
                
                <label for="description">Observaciones:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
                
                <div class="form-footer">
                    <button type="submit" class="btn-send">Enviar Solicitud</button>
                    <button type="button" class="btn-cancel" onclick="window.location.href='./vacaciones.html'">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ASIMCO S.R.L. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/vacacion.js"></script>
</body>
</html>
